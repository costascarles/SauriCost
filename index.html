<html>
   <head>
      <title></title>

   <body>
     <div class="browser">
      <script src="header.js"></script>
      <script src="navbar.js"></script>
      <section>
         <div class="form-style-5">
            <form id="loginform" action="login.php" method="post">
               <fieldset>
                  <legend><span class="number">1</span> Login Details</legend>
                  <input type="text" name="userlogin" id="userlogin" placeholder="User Name " autofocus="true">
                  <input type="Password" name="passlogin" id="passlogin" placeholder="Password">
                  <select name="action" onchange="quitSignIn()">
                     <optgroup label="Action">
                        <option value="in" selected>Sign In</option>
                        <option value="up">Sign Up</option>
                     </optgroup>
                  </select>
               </fieldset>
               <input type="submit" value="Submit" id="loginbtn" name="loginbtn">
            </form>
            <form id="signupform" style="display: none;" action="signup.php" onsubmit="return validateForm()" onchange="return returnForm()">
               <fieldset>
                  <legend><span class="number">1</span> Signup Details</legend>
                  <input class="campo" type="text" name="username" id="username" placeholder="Username">
                  <input class="campo" type="Password" name="password" id="password" placeholder="Password">
                  <input class="campo" type="Password" name="repassword" id="repassword" placeholder="RePassword">
                  <input class="campo" type="text" name="email" id="email" placeholder="Email">
                  <input class="campo" type="text" name="firstname" id="firstname" placeholder="Name">
                  <input class="campo" type="text" name="lastname" id="lastname" placeholder="Surname">
                  <select name="action" onchange="quitSignUp()">
                     <optgroup label="Action">
                        <option value="in">Sign In</option>
                        <option value="up" selected>Sign Up</option>
                     </optgroup>
                  </select>
                  <div id="terms"><input class="campo" type="checkbox" name="termsch" id="termsch"> I Agree <a href="https://www.linkeng.com/en/terms-conditions" target="blank">Terms & Coditions</a></div>
               </fieldset>
               <input type="submit" value="Submit">
            </form>
         </div>
      </section>
 <script src="footer.js"></script>
</div>
      <script>
         function quitSignIn(){
         
         	var lform = document.forms["loginform"]
         	var sform = document.forms["signupform"]
         
         	lform.style.display="none";
         	sform.style.display="block";
			document.getElementById("username").focus();
			document.getElementById("selectup").value = "up";
         }
         
         function quitSignUp(){
         
         	var lform = document.forms["loginform"]
         	var sform = document.forms["signupform"]
         
         	sform.style.display="none";
         	lform.style.display="block";
			document.getElementById("userlogin").focus();
			document.getElementById("selectin").value = "in";
		 }

         function validateForm(){
          var value=true;
          var username = document.forms["signupform"]["username"].value;
          var password = document.forms["signupform"]["password"].value;
          var repassword = document.forms["signupform"]["repassword"].value;
          var email = document.forms["signupform"]["email"].value;
          var firstname = document.forms["signupform"]["firstname"].value;
          var lastname = document.forms["signupform"]["lastname"].value;
          var terms = document.forms["signupform"]["termsch"].value;

          if (username == "") {            
              document.getElementById('username').style.border = "2px solid red";
              
              value=false;
            } if (password == "") {            
              document.getElementById('password').style.border = "2px solid red";
              value=false;
            } if (repassword == "") {            
              document.getElementById('repassword').style.border = "2px solid red";
             value= false;
            }if (email == "") {            
              document.getElementById('email').style.border = "2px solid red";
             value= false;
            }if (firstname == "") {            
              document.getElementById('firstname').style.border = "2px solid red";
             value= false;
            } if (lastname == "") {            
              document.getElementById('lastname').style.border = "2px solid red";
              value=false;
            } if(password!=repassword){
               document.getElementById('password').style.border = "2px solid red";
              document.getElementById('repassword').style.border = "2px solid red";
              value=false;
            }
            if(!document.getElementById('termsch').checked){
              document.getElementById('termsch').style.border = "2px solid red";
              value=false;
            }
            return value;

         }
         function returnForm(){
          var username = document.forms["signupform"]["username"].value;
          var password = document.forms["signupform"]["password"].value;
          var repassword = document.forms["signupform"]["repassword"].value;
          var email = document.forms["signupform"]["email"].value;
          var firstname = document.forms["signupform"]["firstname"].value;
          var lastname = document.forms["signupform"]["lastname"].value
          //var terms = document.forms["signupform"]["termsch"].value;
          if (username != ""  ) {            
              document.getElementById('username').style.border = "none";                    
             }
             if (password != "") {            
               document.getElementById('password').style.border = "none";  
            } if (repassword != "") {            
              document.getElementById('repassword').style.border = "none";  
            }if (email != "") {            
               document.getElementById('email').style.border = "none";  
            }if (firstname != "") {            
               document.getElementById('firstname').style.border = "none";  
            } if (lastname != "") {            
              document.getElementById('lastname').style.border = "none";  
            }if(password==repassword){
              document.getElementById('password').style.border = "none"; 
              document.getElementById('repassword').style.border = "none";
            }
            if(document.getElementById('termsch').checked){
               document.getElementById('termsch').style.border = "none";
            }

         }
      </script>
